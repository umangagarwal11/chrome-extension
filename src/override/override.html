<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div id="ct"></div>
        <div id="greet"></div>
        <p class="main-focus">Looking for something?</p>
        <form method="get" action="https://www.google.com/search?q">
        <input type="search" name="q" class="main-focus-input">
      </form>
      <p id="quote"></p>
      <div style="padding-left:80%;margin-top:5%;width:100%">
        <button data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary" style="background:#262626; padding:0.5% 5%;  font-size:135%; border-radius:20px/20px;">Todo</button>
        <button data-toggle="modal" data-target="#exampleModalCenter1" class="btn btn-secondary" style="background:#262626; padding:0.5% 5%;  font-size:135%; border-radius:20px/20px;">Block Sites</button>
      </div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h5 class="modal-title" id="exampleModalCenterTitle">To Do</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="search" placeholder="Add item" class="todo-input form-control">

      </div>
      <div class="modal-body" id="todo" style="color:black;">

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header bg-secondary">
  <h5 class="modal-title" id="exampleModalCenterTitle">Block Sites</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="url" placeholder="Site to Block" class="todo-input form-control">
  <input type="time" placeholder="For How Long" class="todo-input form-control">

</div>
<div class="modal-body" id="todo" style="color:black;">

</div>
</div>
</div>
</div>

    </div>

    <div class="first">
        <p class="name">What is your full name ?</p>
        <input type="search" class="name-input">
    </div>
    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
